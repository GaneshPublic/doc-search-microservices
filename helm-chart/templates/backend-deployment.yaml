apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: {{ .Release.Name }}-backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-backend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.backend.image }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.backend.service.port }}
          env:
            - name: MONGO_HOST
              value: {{ .Values.backend.env.mongo_host | quote }}
            - name: MONGO_PORT
              value: "{{ .Values.backend.env.mongo_port }}"
            - name: MONGO_DB
              value: {{ .Values.backend.env.mongo_db | quote }}